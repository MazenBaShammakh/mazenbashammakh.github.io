<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    section {
      padding: 20px;
    }
    footer {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Simple Page</h1>
  </header>

  <section>
    <p>This is a simple HTML page created for demonstration purposes. You can add more content here.</p>
    <p>Feel free to edit and experiment with it!</p>
  </section>

  <footer>
    <p>&copy; 2024 Simple HTML Page</p>
  </footer>

</body>
</html>
